<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">  
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Project tracking intro component</title>
</head>
<body>
  <header>
    <nav>
      <img src="./images/logo.svg" alt="logo">
      <img class="menu-open" src="./images/icon-hamburger.svg" alt="menu">
      <img class="menu-close hidden" src="./images/icon-close.svg" alt="close menu">
      <div class="menu hidden">
        <ul>
          <li>Product</li>
          <li>Features</li>
          <li>Pricing</li>
        </ul>
        <button>
          Login
        </button>
      </div>
    </nav>
  </header>
  <main>
    <div class="img">
      <!-- <img src="./images/illustration-devices.svg" alt="devices"> -->
    </div>
    <article class="content">
      <h1><span>New</span>Monograph Dashboard</h1>
      <div class="middle">
        <p class="a">
          Powerful insights into your team
        </p>
        <p class="b">
          Project planning and time tracking for agile teams
        </p>
      </div>    
      <div class="bottom">
        <button class="c">
          Schedule a demo
        </button>
        <button class="d">
          to see a live preview
        </button>
      </div>    
    </article>
  </main>
</body>
</html>
